<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doDaiMang = +prompt("Nhap Do Dai Mang");
    let arr = [];
    let soChan = 0;
    let soLe = 0;
    for (let i = 0; i < doDaiMang; i++) {
        let numb = parseInt(prompt("Nhap vao mang"));
        arr.push(numb)
        console.log(arr);
    }
    for (let j = 0; j < arr.length; j++) {
        if (arr[j] % 2 === 0) {
            soChan++;
        } else {
            soLe++;

        }
    }
    if (soChan === soLe) {
        alert("ok")
    } else {
        alert("NO")
    }
</script>
</body>
</html>
