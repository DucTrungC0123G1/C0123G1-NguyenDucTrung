<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function check(enterNumber) {
        let count = 0;
        for (let i = 1; i < 10000; i++) {
            if (enterNumber % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            // return true;
            alert(enterNumber + " Là số nguyên tố");
        } else {
            // return false;
            alert(enterNumber + " Không là số nguyên tố");
        }

    }

    let enterNumber = prompt("Nhập số bạn muốn kiểm tra: ");
    check(enterNumber);

</script>
</body>
</html>
