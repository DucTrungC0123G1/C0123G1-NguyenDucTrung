<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="chomsao()" value="Tim Sao">
<script>
    function ngoiSao(sao) {
        let sao1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let sao2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        for (let i = 0; i < sao1.length; i++) {
            if (sao === sao1[i]) {
                return sao2[i];
            }
        }
        return "" ;
    }

    function chomsao() {
        let timsao = prompt("Nhap ten ngoi sao");
        let sao = ngoiSao(timsao);
        if (sao === "") {
            alert("Khong co ngoi sao");
        } else {
            alert("Chom sao tuong ung cua  " + timsao + " la : " + sao);
        }
    }
</script>

</body>
</html>
