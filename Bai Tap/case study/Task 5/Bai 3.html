<script>
    let arrTwoWay = [];
    // n la chieu dai arrTwoWay
    let n = +prompt("nhap so luong mang");
    // m la chieu dai cua arrTwoWay[i]
    for (let i = 0; i < n; i++) {
        let arrChild = []
        let m = +prompt("nhap chieu dai mang ")
        for (let j = 0; j < m; j++) {
            arrChild[j] = +prompt("nhap phan tu thu " + j + " cua mang " + i);
        }
        arrTwoWay.push(arrChild);
    }
    console.log(arrTwoWay);

    function findMax(num1) {
        let max = arrTwoWay[0][0];
        let l;
        let k;
        let min = arrTwoWay[0][0];
        for (k = 0; k < num1.length; k++) {
            for (l = 0; l < num1[k].length; l++) {
                if (num1[k][l] > max) {
                    max = num1[k][l];
                    // return max;
                }if (num1[k][l]<min){
                    min= num1[k][l];
                }
            }
        }
        console.log(max);
        console.log(min);
    }
    findMax(arrTwoWay);

</script>
