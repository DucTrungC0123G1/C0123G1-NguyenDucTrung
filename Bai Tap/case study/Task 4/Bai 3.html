<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function commCharCount(s1, s2) {
        let arr1 = s1.split("");
        let arr2 = s2.split("");
        let count = 0;
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                if (arr1[i] === arr2[j]) {
                    count++;
                    arr1.splice(i, 1);
                    arr2.splice(j, 1);
                    i--;
                    break;
                }
            }
        }
        return count;
    }

    let s1 = prompt("Nhap Vao xau 1");
    let s2 = prompt("nhap vao xau 2");
    alert("so luong ki tu giong nhau la :" + commCharCount(s1, s2));
</script>

</body>
</html>
