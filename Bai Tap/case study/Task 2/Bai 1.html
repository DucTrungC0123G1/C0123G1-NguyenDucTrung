<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h= +prompt("Nhap chieu cao");
    for (let i = 0; i < h; i++) {
        for (let j = 0; j <= i; j++) {
            if (i === 0 || j === 0 || i === h-1 || j === i) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>

</body>
</html>
