<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p></p>
<input type="button" onclick="Kichco()" value="Thay Doi">
<canvas id="myCanvas" width="500" height="500" style="border:15px solid #d3d3d3;"></canvas>
<p id="hcn"></p>
<script>
    class Rectangle {
        width;
        height;

        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        getWidth() {
            return this.width;
        }

        getHeight() {
            return this.height;
        }

        setWidth(width) {
            this.width = width;
        }

        setHeight(height) {
            this.height = height;
        }

        getDtich() {
            return this.width * this.height;
        }

        getCvi() {
            return (this.width + this.height) * 2;
        }

        getCanvas() {
            let canvas = document.getElementById("myCanvas");
            let ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(148,210,31,0.55)';
            ctx.fillRect(5, 5, this.width, this.height)
        }

    }

    function Kichco() {

        let height = +prompt("nhap chieu rong")
        let width = +prompt("nhap chieu dai")
        let myRectangle = new Rectangle(height, width);
        myRectangle.setHeight(height);
        myRectangle.setWidth(width);
        myRectangle.getCanvas();

        myRectangle.getCanvas();
        document.getElementById("hcn").innerHTML="<br>" + "Chieu dai cua HCN la :" + myRectangle.getHeight() + "<br>" + "Chieu rong cua HCN la:" + myRectangle
            .getWidth() + "<br>" + "chu vi la :" + myRectangle.getCvi() + " dien tich la : " + myRectangle.getDtich();


    }

    let cVi = myRectangle.getCvi();
    let dTich = myRectangle.getDtich();
    let chieuDai = myRectangle.getWidth();
    let chieuRong = myRectangle.getHeight();

    document.write("<br>" + "Chieu dai cua HCN la :" + chieuDai + "<br>" + "Chieu rong cua HCN la:" + chieuRong + "<br>" + "chu vi la :" + cVi + " dien tich la : " + dTich);

</script>

</body>
</html>
