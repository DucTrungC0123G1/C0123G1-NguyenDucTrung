<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Temperature = function (C) {
        this.doC = C
        this.getDoC = function () {
            return this.doC
        }
        if (this.doC> -273) {
            this.changeCtoF = function () {
                return ((this.doC*1.8) + 32)
            }

            this.changeCtoK = function () {
                return this.doC + 273.15
            }
        }else {
            return alert("Nhiet Do *C Phai Lon Hon -273*C")
        }
    }

    let nhietdo = Number(prompt("Nhap Nhiet Do "))
    let temp = new Temperature(nhietdo)
    let C = temp.getDoC()
    let F = temp.changeCtoF()
    let K = temp.changeCtoK()
    alert("Nhiet Do"+C +"*C = "+F+"*F v√† "+K+"*K")
</script>

</body>
</html>
