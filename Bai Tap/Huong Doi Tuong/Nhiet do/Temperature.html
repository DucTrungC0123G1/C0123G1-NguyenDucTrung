<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(doC) {
            while (doC < -273) {
                doC = prompt("Nhiet do thap hon -273, xin nhap lai");
            }
            this.c = doC;
        }

        getDoC() {
            return this.c;
        }

        getDoK() {
            return this.c + 273.15;
        }

        getDoF() {
            return ((this.c * 1.8) + 32);
        }
    }

    let nhietdo = Number(prompt("Nhap Nhiet Do "));
    let temp = new Temperature(nhietdo);
    let C = temp.getDoC();
    let F = temp.getDoF();
    let K = temp.getDoK();
    alert("Nhiet Do" + C + "*C = " + F + "*F vÃ  " + K + "*K");
</script>
</body>
</html>
