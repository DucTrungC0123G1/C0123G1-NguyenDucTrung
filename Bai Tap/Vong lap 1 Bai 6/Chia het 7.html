<body>
<script>
        let count = 0;
        let tong =0 ;
        let daySo=" ";
        for (let i=1; i++;){
            if(i%7===0){
                daySo += i+" "
                tong += i
                count++
                if(count===30) break;
            }
        }
        document.write("Day So Chia Het Cho 7 La:"+daySo+"<br>")
        document.write("Tong Day So =  "+tong)



</script>
