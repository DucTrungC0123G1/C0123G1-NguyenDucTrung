<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function nhietdo1() {
        let nhietdo = Number(prompt("Nhap Nhiet Do"))
        while (nhietdo<20 || nhietdo>100){
            if(nhietdo<20){
                alert("Tang Nhiet Do")
                nhietdo = Number(prompt("Nhap Nhiet Do"))
            }else if(nhietdo>100){
                alert("Giam Nhiet Do")
                nhietdo = Number(prompt("Nhap Nhiet Do"))
            }
        }
        alert("Nhiet Do Binh Thuong")
    }
    nhietdo1();
</script>
</body>
</html>
