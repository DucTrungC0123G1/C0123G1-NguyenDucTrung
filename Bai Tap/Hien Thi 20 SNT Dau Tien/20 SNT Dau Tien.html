<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=2;
    let demUoc=0;

    while (demUoc<20){
        let count=0;
        for (let i = 1; i<=n;i++){
            if (n % i===0){
                count +=1;
            }
        }
        if (count===2){
            demUoc++;
            document.write(n+"<br>");
        }
        n++;
    }


</script>


</body>
</html>
