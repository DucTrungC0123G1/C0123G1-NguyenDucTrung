<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhTongFib(){
    let f = 0 , f0= 0, f1=0, tong=0
    let fibonaci = "";
    for (let i=0; i<20;i++){
        if(i==0){
            f=1
            f1=1
            fibonaci += f+ " "
            tong +=f
        }else{
            f= f0+f1
            f0 = f1
            f1 = f
            fibonaci += f+ " "
            tong +=f
        }
    }
    document.write("Day fibonaci"+fibonaci+"<br>")
    document.write("Tong day so fibonaci = "+tong)
    }

    tinhTongFib();
</script>

</body>
</html>
