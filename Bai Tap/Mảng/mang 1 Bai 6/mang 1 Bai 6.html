<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 3, 5, 7, 9, 2, 4, 6, 8, 10];
    let nhap = +prompt("nhap vao so:");
    let dem = 0;
    for (let i = 0; i < arr.length; i++) {
        if (nhap === arr[i]) {
            dem = 1;
        }
    }
    if (dem == 0) {
        document.write(nhap + "is not in Array");

    } else if (dem > 0) {
        document.write(nhap + "is in Array")
    }


</script>
</body>
</html>
