<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let mang=prompt("Nhap vao mang ");
  let mangMoi=[];
  document.write("mang nhap la: "+mang+"<br>");
  for (let i=0; i<mang.length;i++){
      if (mang[i]==="-"){
          mang[i]="_";
          mangMoi.push("_")
      }else {
          mangMoi.push(mang[i]);
      }
  }document.write("Mang sau khi chuyen la: "+mangMoi.join(""));
</script>
</body>
</html>
